{% extends "../navbar.html" %}
{% load static %}
{% block content %}
<div class="container ">
  <h2>This is Category list Page</h2>
  <a class="btn btn-primary" href="{% url "category" %}" role="button">Create Category</a>
<div class="d-flex justify-content-center align-items-center w-100 vh-80">
  
<table class="table table-striped w-100">
  
    <thead>
        <tr>
          <th scope="col" class="px-5">SL</th>
          <th scope="col" class="px-5">Name</th>
          <th scope="col" class="px-5">Action</th>
       
        </tr>
      </thead>
      <tbody>
        {% for c in  Category%}
        <tr>
          <th scope="row" class="px-5">{{ forloop.counter }}</th>
          <td>{{c.name}}</td>
            <td>
                
                <a href="{% url "categoryupdate" c.pk %}" class="btn btn-info">Edit</a> 
                <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock content %}
