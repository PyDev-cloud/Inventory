{% extends "../navbar.html" %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4" style="border-radius: 20px;">
        <h2 class="text-center text-primary mb-3">
          {% if form.instance.pk %} Update Category {% else %} Create Category {% endif %}
        </h2>
        <hr>

        <!-- Form starts here -->
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">
              {{ form.name.label }}
            </label>
            {{ form.name }}
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-lg w-45 me-2 ">
              {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'categorylist' %}" class="btn btn-secondary btn-lg w-45 ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
