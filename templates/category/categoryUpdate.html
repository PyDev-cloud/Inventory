{% extends "../navbar.html" %} {% load static %}
 {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Update  Category</h2>

        <!-- Form starts here -->
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label"
              >{{ form.name.label }}</label
            >
            {{ form.name }}
            <!-- Renders the name field with applied Bootstrap classes -->
          </div>

          <div class="mb-3">
      <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Update{% else %}Create{% endif %}
      </button>
      <a href="{% url "categorylist" %}" class="btn btn-secondary">Cancel</a>
  </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
