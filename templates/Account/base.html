{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Auth | Duibd{% endblock %}</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    .form-label { margin-left: 0.25rem; }
    .form-control.is-invalid { border-color: #dc3545; }
    .invalid-feedback { display: block; }
    .vh-100-custom { min-height: 100vh; padding-top: 8rem; display: flex; flex-direction: column; }
  </style>
</head>
<body>

<section class="vh-100-custom bg-light">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'Images/fish.png' %}" class="img-fluid" alt="Login image" />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        {% block form_content %}
        <!-- Login or Register form will be injected here -->
        {% endblock %}
      </div>

    </div>
  </div>

  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary mt-auto">
    <div class="text-white mb-3 mb-md-0">Copyright Â© PyDev Cloud Team 2025</div>
    <div>
      <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
