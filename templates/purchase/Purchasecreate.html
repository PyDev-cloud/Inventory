{% extends "../navbar.html" %} {% load static %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Create Product</h2>
<form method="post" enctype="multipart/form-data" >
  {% csrf_token %}
    <div class="row ">
      <div class="col-md-4 ">
          <div class="mb-3">
              <label for="id_name" class="form-label">Product Name</label>
              {{ form.productname }}
          </div>
      </div>
      <div class="col-md-4 ">
          <div class="mb-3">
              <label for="id_thumbnail_image" class="form-label">Thumbnail Image</label>
              {{ form.suppliername }}
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-md-4">
          <div class="mb-3">
              <label for="id_quantity" class="form-label">Quantity</label>
              {{ form.quantity}}
          </div>
      </div>
      <div class="col-md-4">
          <div class="mb-3">
              <label for="id_purchase_price" class="form-label">Purchase Price</label>
              {{ form.discount }}
          </div>
      </div>
  </div>

  <div class="row ">
      <div class="col-md-4">
          <div class="mb-3">
              <label for="id_sale_price" class="form-label">Sale Price</label>
              {{ form.paidAmount}}
          </div>
      </div>
      
  </div>
 

  <div class="mb-3">
      <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Update{% else %}Create{% endif %}
      </button>
      <a href="{% url "productlist" %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
</div>
    </div>
  </div>
</div>

{% endblock content %}
