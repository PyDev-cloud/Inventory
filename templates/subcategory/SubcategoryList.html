{% extends "../navbar.html" %}
{% load static %}
{% block content %}
<h2>This is subcategory list Page</h2>
  <a class="btn btn-primary" href="{% url "subcategory" %}" role="button">Create Category</a>
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">SL</th>
          <th scope="col">Name</th>
          <th scope="col">Category Name</th>
          <th scope="col">Action</th>
       
        </tr>
      </thead>
      <tbody>
        {% for c in  subcategory%}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{c.name}}</td>
          <td>{{c.category.name}}</td>

            <td>
                
                <a href="{% url "subcategoryupdate" c.pk%}" class="btn btn-info">Edit</a> 
                <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% endblock content %}
