{% extends "../navbar.html" %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4 text-primary">Create New Customer</h2>
          
          <!-- Form starts here -->
          <form method="post">
            {% csrf_token %}
            
            <!-- Render the form fields with Bootstrap styling -->
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">
              Add Customer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
