{% extends "../navbar.html" %}
{% load static %}
{% block content %}
<div class="container ">
  <h2>This is Customer list Page</h2>
  <a class="btn btn-primary" href="{% url "customer" %}" role="button">Create Category</a>
<div class="d-flex justify-content-center align-items-center w-100 vh-100">
  
<table class="table table-striped w-100">
    <thead>
        <tr>
          <th scope="col">SL</th>
          <th scope="col">Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
       
        </tr>
      </thead>
      <tbody>
        {% for c in  customer%}
        <tr>
          <th scope="row" >{{ forloop.counter }}</th>
          <td>{{c.name}}</td>
          <td>{{c.Email}}</td>
          <td>{{c.Mobile}}</td>
          <td>{{c.Address}}</td>
         
            <td>
                
                <a href="{% url "customerupdate" c.pk %}" class="btn btn-info">Edit</a> 
                <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
       {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock content %}
