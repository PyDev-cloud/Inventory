{% extends "../navbar.html" %}
{% load static %}
{% block content %}
<h2>List of Supplier</h2>
  <a class="btn btn-primary" href="{% url "supplier" %}" role="button">Create New Supplier</a>
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">SL</th>
          <th scope="col">Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
       
        </tr>
      </thead>
      <tbody>
        {% for c in  supplier%}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>{{c.mobile}}</td>
          <td>{{c.Address}}</td>
         
            <td>
                
                <a href="#" class="btn btn-info">Edit</a> 
                <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% endblock content %}
